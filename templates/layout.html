<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Energy Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 56px; /* Adjust based on navbar height */ }
        .navbar { background-color: #f8f9fa; border-bottom: 1px solid #dee2e6;}
        .container { margin-top: 20px; }
        .footer { background-color: #f8f9fa; padding: 10px 0; text-align: center; margin-top: 30px; border-top: 1px solid #dee2e6;}
        .btn-group .btn.active { background-color: #0d6efd; color: white; }
        #currentUsage { margin-bottom: 20px; padding: 15px; border: 1px solid #eee; border-radius: 5px; background-color: #f9f9f9;}
    </style>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand">Energy Monitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'database_view' %}active{% endif %}" href="{{ url_for('database_view') }}">Database Log</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'forecast_view' %}active{% endif %}" href="{{ url_for('forecast_view') }}">Forecast</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Energy Monitoring Dashboard &copy; {{ now().year }}</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
