{% extends 'layout.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold">Welcome to the Energy Monitor</h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">Use the navigation above to view the logged data or generate energy forecasts.</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('database_view') }}" class="btn btn-primary btn-lg px-4 gap-3">View Database Log</a>
                <a href="{{ url_for('forecast_view') }}" class="btn btn-outline-secondary btn-lg px-4">Go to Forecast</a>
            </div>
        </div>
    </div>
{% endblock %}
